<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank Youu!</title>
    <link rel="icon" href="../images/tab_icon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <!-- Home CSS -->
    <link rel="stylesheet" href="../css/thanks.css">
    <!-- Loader CSS -->
    <link rel="stylesheet" href="../css/loader.css">
    <!-- Scripts -->
    <script defer src="../script/loader.js"></script>
    <script defer src="../script/bgm.js"></script>
</head>

<body>
    <div id="page-wrapper">
        <!-- Main Content -->
        <div class="main-content">
            <h1 class="title">Your Message has been <span class="name">Receivedüçµ</span></h1>
            <h2 class="subtitle">Thank you for contacting me!</h2>

            <div class="nav-buttons">
                <a href="../html/home_.html"><button class="nav-btn">Back to Home</button></a>
            </div>

        </div>



        <!-- Wave Animation -->
        <svg class="wave" viewBox="0 0 2 1" preserveAspectRatio="none">
            <defs>
                <path id="w" d="m0 1v-.5 q.5.5 1 0 t1 0 1 0 1 0 v.5z" />
            </defs>
            <g>
                <use href="#w" y=".0" fill="#41ce5c" />
                <use href="#w" y=".1" fill="#4BCD79" />
                <use href="#w" y=".2" fill="#94FF7C" />
            </g>
        </svg>


    </div>

    <div class="loader_wrapper preload">
        <svg class="wave wave-loader" viewBox="0 0 2 1" preserveAspectRatio="none">
            <defs>
                <path id="w" d="m0 1v-.5 q.5.5 1 0 t1 0 1 0 1 0 v.5z" />
            </defs>
            <g>
                <use href="#w" y=".0" fill="#41ce5c" />
                <use href="#w" y=".1" fill="#4BCD79" />
                <use href="#w" y=".2" fill="#94FF7C" />
            </g>
        </svg>
    </div>




        <script>
    document.addEventListener("DOMContentLoaded", () => {
        const mainContent = document.querySelector(".main-content");
        const navButtons = document.querySelectorAll(".nav-buttons a");
        const pageWrapper = document.getElementById("page-wrapper");

        // Fade-in on load
        setTimeout(() => {
            mainContent.style.opacity = 1;
        }, 50);

        navButtons.forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();

                // Fade out wrapper
                pageWrapper.classList.add("page-exit-animation");

                // Redirect after fade
                setTimeout(() => {
                    window.location.href = link.href;
                }, 1500);
            });
        });
    });
    window.addEventListener("pageshow", (event) => {
    const mainContent = document.querySelector(".main-content");

    // If page was restored from bfcache
    if (event.persisted) {
        document.body.classList.remove("page-exit-animation");
        mainContent.style.opacity = "1";
    }
});
    </script>

    
</body>
</html>
